
  <ion-content style="background-color: #8b5499 !important;" ng-controller="loginController">
    <div class="hero no-header flat">
      <div class="content">
        <div class="app-icon"></div>
        <img  src="img/logo.png" style="background: center">
        <h1>Find My Friend</h1>
      </div>
    </div>
    <div class="list">
      <ion-md-input placeholder="Username" highlight-color="balanced" type="text" style="width:93%" ng-model="user"></ion-md-input>
      <ion-md-input placeholder="Password" highlight-color="energized" type="password" style="width:93%" ng-model="pwd"></ion-md-input>
    </div>
    <div class="padding">
      <button class="button button-full button-assertive ink" ng-click="loginClick()">Login</button>
    </div>
    <div class="button-bar social-login">
      <button class="button button-small button-border icon-left ion-social-google button-assertive-900">Google+</button>
      <button class="button button-small button-border icon-left ion-social-facebook button-positive-900">Facebook</button>
    </div>
  </ion-content>
