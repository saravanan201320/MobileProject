<div ng-controller="homeController">
  <ion-side-menus enable-menu-with-back-views="false">

    <ion-side-menu-content>
      <ion-nav-bar class="bar-royal">
        <ion-nav-back-button>
        </ion-nav-back-button>

        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-hide="navIcon" ng-click="navIconBtn()">
          </button>
          <button class="button button-icon button-clear ion-arrow-left-c" menu-toggle="left" ng-hide ="ionArrowLeft" ng-click="ionArrowLeftBtn()">
          </button>
        </ion-nav-buttons>
      </ion-nav-bar>

      <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">

      <ion-content style="background-color: #8b5499 !important;">
        <ul class="list">
          <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
          <a class="item item-avatar">
            <img src="img/logo.png">
            <h3 class="item-text-center item-text-wrap">{{user}}</h3>
          </a>
          <div class="item item-divider">Menu</div>
          <a class="item item-icon-left" href="" ng-click="homeBtnClicked()" menu-close>
            <i class="icon ion-home"></i>
            Home
          </a>
          <a class="item item-icon-left" href="" ng-click="locateMeClicked()" menu-close>
            <i class="icon ion-android-locate"></i>
            Locate Me
          </a>
          <a class="item item-icon-left" href="#" menu-close>
            <i class="icon ion-map"></i>
            Find Friends
          </a>
          <div class="item item-divider">Settings</div>
          <a class="item item-icon-left" href="#" menu-close>
            <i class="icon ion-eye"></i>
            Profile
          </a>
          <div class="item item-divider">Others</div>
          <a class="item item-icon-left" href="#" menu-close>
            <i class="icon ion-compose"></i>
            Write Feedback
          </a>
          <a class="item item-icon-left" href="#" menu-close>
            <i class="icon ion-ios-paper"></i>
            About Us
          </a>
        </ul>
      </ion-content>
    </ion-side-menu>

  </ion-side-menus>
</div>
